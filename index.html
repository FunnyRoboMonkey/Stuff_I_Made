<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Caterpillar jquery</title>
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
  </script>
</head>

<body>
  <h1>Caterpillar Jquery</h1>
  <p>Click the buttons or press the corresponding keys</p>

  <div>
    <button id="animate">animate (1)</button>
    <button id="stop">stop animation (2)</button>
    <button id="fade">fade in/out (3)</button>
    <button id="grow">add segment (4)</button>
  </div>

  <div id="caterpillar">
    <div id="tail" class="body"></div>
    <div id="head"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
